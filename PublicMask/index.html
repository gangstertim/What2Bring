    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>What2Bring</h1>
        <p>You already know when it's happenening.  Now, it's only a question of who's coming and what they're bringing.</p>
        <h3>Let's get started:</h3>
        <form class="form">
              <input class="span2" type="string" placeholder="Name Your Event">
        </form>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="span4">
          <h2>Where & When?</h2>
          <form class="form-horizontal.span2">
           <div class="control-group">
            <label class="control-label" for="inputDate">Event Date</label>
            <div class="controls">
              <input type="date" id="inputDate" placeholder="Date">
            </div>
          </div>
          <form class="form-horizontal">
           <div class="control-group">
            <label class="control-label" for="inputTime">Event Time</label>
            <div class="controls">
              <input type="string" id="inputTime" placeholder="Time">
            </div>
          </div>
          <form class="form-horizontal">
           <div class="control-group">
            <label class="control-label" for="inputLocation">Event Location</label>
            <div class="controls">
              <input type="string" id="inputLocation" placeholder="Location">
            </div>
          </div>
          <form class="form-horizontal">
           <div class="control-group">
            <label class="control-label" for="inputDescription">Event Description (optional)</label>
            <div class="controls">
              <input type="text" id="inputDescription" placeholder="Description">
            </div>
          </div>
        </form>
         
        </div>
        <div class="span4">
          <h2>Who?</h2>
             <form class="form-horizontal.span2">
           <div class="control-group">
            <label class="control-label" for="inputName">Who Are You?</label>
            <div class="controls">
              <input type="string" id="inputName" placeholder="Name">
            </div>
          </div>
          <form class="form-horizontal">
           <div class="control-group">
            <label class="control-label" for="inputUserEmail">Your Email (optional):</label>
            <div class="controls">
              <input type="email" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <form class="form-horizontal">
           <div class="control-group">
            <label class="control-label" for="inputGuests">How many guests can you host?</label>
            <div class="controls">
              <input type="number" id="inputGuests" placeholder="">
            </div>
          </div>
          <form class="form-horizontal">
           <div class="control-group">
            <label class="control-label" for="inputGuestEmails">Guest Emails (optional):</label>
            <div class="controls">
              <input type="text" id="inputGuestEmails" placeholder="Emails">
            </div>
          </div>
        </form>
       </div>

        <div class="span3">
          <h2>What?</h2>
          <form class="form-horizontal.span2">
           <div class="control-group">
            <label class="control-label" for="inputToBring">What should guests bring?  Separate dishes with commas.</label>
            <div class="controls">
              <input type="text" id="inputToBring" placeholder="What to bring?">
            </div>
          </div>
            <div class="control-group">
            <label class="control-label" for="inputCash">Can guests pay with cash?</label>
            <div class="controls">
              <input type="checkbox" id="inputCash">
            </div>
          </div>
            <div class="control-group">
            <label class="control-label" for="inputCashAmount">How Much?</label>
            <div class="controls">
              <input type="number" id="inputCashAmount">
            </div>
          </div>
        </form>

       </div>
      </div>
      <p>
        <button class="btn btn-primarylarge btn-primary" type="button">Let's Do it!</button>
      </p>
